<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findmus</title>
    <!-- Theme CSS -->
    <link rel="stylesheet" id="theme-style">
    <!-- Specific CSS -->
    <link rel="stylesheet" href="/styles/song.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="/styles/styleDefault.css">
    <!-- Shadows CSS -->
    <link rel="stylesheet" href="/styles/shadows.css">
    <!-- Animations CSS -->
    <link rel="stylesheet" href="/styles/animationsLogin.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <script src="scripts/themeManager.js"></script>
    <img id="topLogo" class="icon" data-icon="logoText">

    <!-- Barra superior con iconos -->
    <div class="homeContainer">
        <div class="homeBar">
            <img id="logoHome" class="icon" data-icon="logo">
            <img id="searchIco" class="icon" data-icon="search">
            <img id="profileIco" id="pro" class="icon" data-icon="profile">
        </div>
    </div>
    
    <div class="imageContainer">
        <!-- Contenedor de imagen -->
        <div class="imageDisplay">
            <img src="/songs/0/cover.jpg" alt="Portada del Álbum">
        </div>
        
        <!-- Contenedor de detalles de canción -->
        <div class="songDetails">
            <h1>Nombre de la canción</h1>
            <p>Fecha de Creación: 2024-05-05</p>
            <p>Compositor: Nombre del compositor</p>
            <p>Vistas: 100</p>
            
            <!-- Reproductor de audio -->
            <audio controls>
                <source src="/songs/0/song.mp3" type="audio/mpeg">
                Tu navegador no soporta la reproducción de audio.
            </audio>
        </div>
    </div>
    </body>
</html>
